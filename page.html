<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src = 'layerControl.js'></script>
		<script src = 'colourPicker.js'></script>
		<script src = 'canvasEditor.js'></script>
		<script src = 'toolBox.js'></script>
		<script>
			function initialiseAll(){
				canvasEditorInitialisation();
				colourPickerInitialisation();
				layerInitialisation();
				toolBoxInitialisation();
			}
			
		</script>
	</head>
	<body onload = 'initialiseAll();'>
		<h1>JS Paint</h1>
		<table id = 'holdingTable'>
			<tr><td><!--------------------------------------------------------------------TOOL BOX & COLOUR SELECTOR-->
				
				<table id = 'toolbox'>
					<tr><td id = 'tool0' class = 'button' onclick = 'selectTool(0);'><img src ='images/pensil.png' style = 'width:20px;height:20px;' ></td><td id = 'tool1' class = 'button' onclick = 'selectTool(1);'><img src ='images/fill.png' style = 'width:20px;height:20px;' ></td></tr>
					<tr style = 'height:100%;'><td></td><td></td></tr>
				
				</table>
				<canvas id = 'colourPicker' width = '150' height = '150'>
					Colour Picker: Error Occued
				</canvas>
			</td><td><!-------------------------------------------------------------------CANVAS-->
			<div id = 'toolOptions'>
				
			</div>
			<canvas id = 'canvas' width = '800' height = '480'>
				Your Browser Does not Support HTML5's canvas tag.
			</canvas>
			<canvas id ='offscreenCanvas' width = '800' height = '480' style = 'position:fixed; left:-2000;'><!--Required to compute transparentcy--></canvas>
			</td><td><!-------------------------------------------------------------------LAYERS-->
				<div id = 'layerHolder'><!-----------------------------------Layer List-->
				
				</div>
				<div id = 'layerInfo'><!-------------------------------------Layer Info-->
					<table class = 'bold textCenter' id = 'layerTools'><tr><td class = 'button' onclick = 'addLayer();'><img class = 'toolBarIMG' src = 'images/add.png'></td><td class = 'button' onclick = 'removeLayer();'><img class = 'toolBarIMG' src = 'images/x.png'></td><td class = 'button' onclick = 'moveUp();'><img class = 'toolBarIMG' src = 'images/uArrow.png'></td><td class = 'button' onclick = 'moveDown();'><img class = 'toolBarIMG' src = 'images/dArrow.png'></td><tr></table>
				</div>
			</td></tr>
		</table>
	</body>
</html>
